<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <main>
        <img id="hangman" src="./Images/originalHangman.svg" alt="ImageOfHangman">

        <button id="startBtn">Start game</button>
        
        <section  class="hide" id="gameContainer">
            <button id="restart-btn">Restart the game </button>
            <p id="letters"></p>
            <p id="word"></p>
            <p>Wrong guesses: <span id="mistakes">0</span> of <span id="maxWrong"></span></p>
            <article id="alphabet"></article>
        </section>
            
    </main>
    
<script src="./script.js"></script>
</body>
</html>
